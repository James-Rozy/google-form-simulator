<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Form Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <div class="content">
      <form action="#" method="post" id="form">
        <div class="form-header">
          <input
            type="text"
            name="form_title"
            id="form-title"
            placeholder="Add the form title..."
          />
          <input
            type="text"
            name="form_description"
            id="form-description"
            placeholder="Add the form description..."
          />
        </div>

        <div id="form-element-list" name="module_list"></div>

        <div class="form-controls">
          <button type="submit" id="btn-submit">Save form</button>
        </div>
      </form>
    </div>

    <!-- Add Modules Sidebar -->
    <div class="sidebar">
      <nav class="add-mod-menu">
        <h2 class="form-title">Add Modules</h2>

        <button id="btn-add-element" class="btn-add-module">Add Element</button>
        <button id="btn-add-upload" class="btn-add-module">Add Upload</button>
        <button id="btn-add-hours" class="btn-add-module">Add Hours</button>
        <button id="btn-add-training-ref" class="btn-add-module">
          Add Training
        </button>
      </nav>
    </div>
  </body>
</html>
