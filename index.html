<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Form Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <form action="" class="form" method="post">
        <div class="form-header">
          <h1>Contact Form</h1>
        </div>

        <div class="form-element">
          <span class="element-title">Name</span>
          <input
            type="text"
            name="name"
            placeholder="Enter your full name..."
            required
          />
        </div>

        <div class="form-element">
          <span class="element-title">Email</span>
          <input
            type="text"
            name="email"
            placeholder="Enter your email..."
            required
          />
        </div>

        <div class="form-element contact-radio">
          <span class="element-title">Reason for contact?</span>
          <label for="Business" id="business">
            <input
              type="radio"
              name="reason-radio"
              id="business"
              value="business"
            />
            <span class="radio-span">Business</span>
          </label>

          <label for="Personal" id="personal">
            <input
              type="radio"
              name="reason-radio"
              id="personal"
              value="personal"
            />
            <span class="radio-span">Personal</span>
          </label>
        </div>

        <div class="form-element">
          <span class="element-title">Why are you contacting?</span>
          <textarea
            name="message"
            id="contact-message"
            cols="30"
            rows="5"
            placeholder="Reason for contact..."
            required
          ></textarea>
        </div>

        <div class="form-controls">
          <button type="submit" id="btn-submit">Submit</button>
          <button id="btn-clear">Clear form</button>
        </div>
      </form>
    </div>
  </body>
</html>
