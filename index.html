<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Form Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="content">
      <form action="" id="form" method="post">
        <!-- Header Module -->
        <div class="form-header">
          <input type="text" id="form-title" placeholder="Form Title" />
          <input type="text" id="form-description" placeholder="Description" />
        </div>

        <!-- Upload Module -->
        <div id="form-element-list">
          <div class="form-element">
            <header class="element-header">
              <input type="text" class="element-title" placeholder="Upload" />
              <div class="element-controls">
                <button class="btn-edit-element">Edit</button>
                <button class="btn-delete-element">Delete</button>
              </div>
            </header>

            <input
              type="text"
              class="element-description"
              placeholder="Description"
            />

            <input type="file" name="uploadFile" class="file-input" required />
          </div>

          <!-- Hours/Credits Module -->
          <div class="form-element">
            <header class="element-header">
              <input
                type="text"
                class="element-title"
                placeholder="Hours/Credits"
              />

              <div class="element-controls">
                <button class="btn-edit-element">Edit</button>
                <button class="btn-delete-element">Delete</button>
              </div>
            </header>

            <input
              type="text"
              class="element-description"
              placeholder="Description"
            />

            <div class="hc-inputs-div">
              <div class="hours">
                <label for="hours">Hours</label>
                <input type="text" name="hours" id="hours" class="text-input" />
              </div>

              <div class="institute">
                <label for="institute">Institute</label>
                <input
                  type="text"
                  name="institute"
                  id="institute"
                  class="text-input"
                />
              </div>

              <div>
                <label for="month">Month</label>
                <input type="text" name="month" id="month" class="text-input" />
              </div>

              <div>
                <label for="year">Year</label>
                <input type="text" name="year" id="year" class="text-input" />
              </div>
            </div>
          </div>

          <!-- Training Reference Module -->
          <div class="form-element">
            <header class="element-header">
              <input
                type="text"
                class="element-title"
                placeholder="Training Reference"
              />

              <div class="element-controls">
                <button class="btn-edit-element">Edit</button>
                <button class="btn-delete-element">Delete</button>
              </div>
            </header>

            <input
              type="text"
              class="element-description"
              placeholder="Description"
            />

            <select name="course-dropdown" class="course-dropdown">
              <option value="">--Select an applicable course--</option>
              <option value="course1">Course 1</option>
              <option value="course2">Course 2</option>
              <option value="course3">Course 3</option>
              <option value="course4">Course 4</option>
              <option value="course5">Course 5</option>
            </select>
          </div>
        </div>

        <!-- Form Controls -->
        <div class="form-controls">
          <button type="submit" id="btn-submit">Submit</button>

          <button id="btn-clear">Clear form</button>
        </div>
      </form>
    </div>

    <!-- Add Modules Sidebar -->
    <div class="sidebar">
      <nav class="add-mod-menu">
        <h2 class="form-title">Add Modules</h2>

        <button id="btn-add-element" class="btn-add-module">Add Element</button>
        <button id="btn-add-upload" class="btn-add-module">Add Upload</button>
        <button id="btn-add-hours" class="btn-add-module">
          Add Hours/Credits
        </button>
        <button id="btn-add-training-ref" class="btn-add-module">
          Add Training
        </button>
      </nav>
    </div>
  </body>
</html>
