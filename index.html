<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Form Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="content">
      <form action="" id="form" method="post">
        <div class="form-header">
          <h2>Contact Form</h2>
          <p>Description</p>
        </div>

        <div id="form-element-list">
          <div class="form-element">
            <h3 class="element-title">Upload</h3>
            <p>Description</p>
            <input type="file" name="uploadFile" required />
          </div>

          <div class="form-element">
            <h3 class="element-title">Hours/Credits</h3>
            <div class="hcInputsDiv">
              <div class="hours">
                <label for="hours">Hours</label>
                <input type="text" name="hours" id="hours" />
              </div>

              <div class="institute">
                <label for="institute">Institute</label>
                <input type="text" name="institute" id="institute" />
              </div>

              <div>
                <label for="month">Month</label>
                <input type="text" name="month" id="month" />
              </div>

              <div>
                <label for="year">Year</label>
                <input type="text" name="year" id="year" />
              </div>
            </div>
          </div>

          <div class="form-element">
            <h3 class="element-title">Training Reference</h3>
            <p>Description</p>
            <select name="courseDropdown" class="courseDropdown">
              <option value="">--Select an applicable course--</option>
              <option value="course1">Course 1</option>
              <option value="course2">Course 2</option>
              <option value="course3">Course 3</option>
              <option value="course4">Course 4</option>
              <option value="course5">Course 5</option>
            </select>
          </div>
        </div>

        <div class="form-controls">
          <button type="submit" id="btn-submit">Submit</button>
          <button id="btn-clear">Clear form</button>
        </div>
      </form>

      <div class="siderbar">
        <nav>
          <h2>Add Modules</h2>
          <button id="btn-add-element">Add Element</button>
          <button id="btn-add-upload">Add Upload</button>
          <button id="btn-add-hours">Add Hours/Credits</button>
          <button id="btn-add-training-ref">Add Training</button>
        </nav>
      </div>
    </div>
  </body>
</html>
